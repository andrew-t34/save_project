{% extends 'adminlte/base.html' %}


{% block content %}
    {{ form.media.css }}
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Создать область обучения</h3>
            <a href="{% url 'list_unit' kwargs.factory %}" class="btn btn-default btn-xs pull-right">Назад</a>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="{% url 'cu_study' kwargs.factory %}" method="post" role="form">
            {{ form.media.css }}
            {% csrf_token %}
            {{ form.id }}
            <div class="box-body">
                <div class="form-group {% if form.level_id.errors %} has-error {% endif %}">
                    {{ form.level_id }}
                </div>
                <div class="form-group">
                    {{ form.name }}
                    <p class="help-block">Example block-level help text here.</p>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
        {{ form.media.js }}
    </div>


{% endblock %}
