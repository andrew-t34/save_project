{% extends 'adminlte/base.html' %}


{% block content %}
    {% load render_table from django_tables2 %}
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        {{ prices.0.company.propety.name_short }} "{{ prices.0.company }}"
                    </h3>
                </div>
                <div class="box-body">
                {% if not price %}
                     {% render_table table %}
                {% else %}
                        <a href="{% url 'create_update_contract' 'fix_price' %}" class="btn btn-block btn-success btn-lg">УКАЗАТЬ ЦЕНЫ ПРОГРАММ</a>
                {% endif %}
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a href="{% url 'create_update_contract' 'fix_price' 'company' company_id %}">Редактировать все</a>
                </div>
                <!-- /.box-footer-->
            </div>
        </div>
    </div>



{% endblock %}
