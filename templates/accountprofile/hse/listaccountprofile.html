{% extends 'adminlte/base.html' %}

{% block content %}
    {% load render_table from django_tables2 %}
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Штатная расстановка</h3>
                    <div class="group-btn pull-right">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">Действие
                            <span class="fa fa-caret-down"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'update_account' 'create_account' %}">Создать работника</a></li>
                        </ul>
                    </div>

                </div>
                <div class="box-body">
                    {% render_table table %}
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div>
                <!-- /.box-footer-->
            </div>
        </div>
    </div>
{% endblock %}
